TrajectoryPlannerROS:
  holonomic_robot: false 
  max_vel_x: 1.2
  min_vel_x: -1.2
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 1.0
  acc_lim_theta: 0.6
  acc_lim_x: 2.5
  acc_lim_y: 0.0
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05
  occdist_scale: 0.7
  escape_vel: -0.3
  meter_scoring: true 
  path_distance_bias: 0.8
  
  # Forward Simulation Parameters
  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05
